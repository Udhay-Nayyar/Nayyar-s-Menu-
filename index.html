        <script>
            function createMenuItem(name, price, notes) {
                // Determine price format
                let priceText = price.includes("MRP") ? price : `₹${price.replace('/-', '')}`;
                let notesHTML = notes ? `<p class="text-sm text-gray-600 italic">${notes}</p>` : '';

                return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden mb-4">
                    <div class="p-4 flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${name}</h3>
                            ${notesHTML}
                        </div>
                        <div class="text-lg font-bold text-amber-700 whitespace-nowrap ml-4">${priceText}</div>
                    </div>
                </div>
                `;
            }
        </script>

    <!-- Smooth Scroll JS -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
